<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
        <div id="form">
            <form action="" id="survey-form">
                <label for="name-label">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your name" required><br>
                <label for="email-label">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Enter your email" required><br>
                <label for="number-label">Age(optional)</label><br>
                <input type="number" name="number" id="number" placeholder="Age" required><br> 
                <label for="dropdown-option">Which option best describes your current role?</label><br>
                <select name="" id="dropdown">
                    <option disabled selected>Select current role</option>
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Prefer Not To Say</option>
                    <option value="">Other</option>
                </select><br>
                <label for="radio-button">Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" name="radio" id=""> <label> Definitely<br>
                <input type="radio" name="radio" id=""> <label> Maybe<br>
                <input type="radio" name="radio" id=""> <label> Not Sure<br>
                <label for="fav-option">What is your favorite feature of freeCodeCamp?</label><br>
                <select name="" id="">
                    <option value="" disabled selected>select an option</option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open Source</option>
                </select><br>
                <label for="checkbox">What would you like to see improved? (Check all that apply)</label><br>
                <input type="checkbox" name="" id=""> <label>  Front-end Projects</label><br>
                <input type="checkbox" name="" id=""> <label>  Back-end Projects</label><br>
                <input type="checkbox" name="" id=""> <label>  Data Visualization</label><br>
                <input type="checkbox" name="" id=""> <label>  Challenges</label><br>
                <input type="checkbox" name="" id=""> <label>  Open Source Community</label><br>
                <input type="checkbox" name="" id=""> <label>  Gitter help rooms</label><br>
                <input type="checkbox" name="" id=""> <label>  Videos</label><br>
                <input type="checkbox" name="" id=""> <label>  City Meetups</label><br>
                <input type="checkbox" name="" id=""> <label>  Wiki</label><br>
                <input type="checkbox" name="" id=""> <label>  Forum</label><br>
                <input type="checkbox" name="" id=""> <label>  Additional Courses</label><br>
                <label for="textarea">Any comments or suggestions?</label><br>
                <textarea name="" id="" cols="30" rows="20" placeholder="Enter Comments Here..."></textarea><br>
                <input type="submit" value="Submit" id="submit"><br>
            </form>
        </div>
    </div>
</body>
</html>
